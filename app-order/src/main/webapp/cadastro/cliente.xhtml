<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Lojinha Legal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>Cadastrar Cliente da Loja</h1>
        <hr/>
        <h:form>
            <label for="nome">
                Nome:
                <h:inputText id="nome" value="#{clienteController.cliente.nome}"/>
            </label><br/>
            <label for="email">
                Email:
                <h:inputText id="email" value="#{clienteController.cliente.email}"/>
            </label><br/>
            <h:commandButton action="#{clienteController.salvarCliente()}" 
                             value="Adicionar Cliente" />
        </h:form>
    </body>

</html>
